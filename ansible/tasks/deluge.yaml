- name: "Provisioning Deluge"
  hosts: glitchbrain-prod
  tasks:
    - name: "Install packages"
      community.general.pkgng:
        name:
          - qbittorrent-nox
        state: present

    - name: "Enable qbittorent service"
      community.general.sysrc:
        name: qbittorent_enable
        value: "YES"

    - name: "Create qbittorent user"
      ansible.builtin.user:
        name: "torrent"

    - name: "Set qbittorent user"
      community.general.sysrc:
        name: qbittorent_user
        value: "torrent"
